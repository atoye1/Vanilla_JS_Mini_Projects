<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <title>Meal Finder</title>
</head>

<body>
    <div class="container">
        <h1>Meal Finder</h1>
        <div class="flex">
            <form action=" " class="flex" id="search">
                <input type="text" name="" class="search_input" id="search_input" placeholder="Search here">
                <button class="search_btn" id="search_btn" type="submit">
                    <i class="fa fa-search"></i>
                </button>
                <button class="random_btn" id="random_btn" type="submit">
                    <i class="fa fa-random"></i>
                </button>
            </form>
        </div>
        <div class="meals-heading" id="meals-heading"> </div>
        <div class="meals" id="meals"></div>
        <div class="single-meal" id="single-meal"> </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
