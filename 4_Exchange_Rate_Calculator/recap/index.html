<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ExchangeRateCalcualtor</title>
</head>

<body>
    <h1>Exchange Rate Calculator</h1>
    <div>choose the currency and amount to get the exchage rate</div>
    <div class="container">
        <div class="currency currency1"></div>
        <select name="currency" id="">
            <option value="USD">USD</option>
            <option value="KRW">KRW</option>
            <option value="JPY">JPY</option>
        </select>
        <input class="currency1" type="number" placeholder="0">
        <div class="swap">
            <button class="btn">Swap</button>
            <div id="swap_explain">1 KRW = 10 USD</div>
        </div>
        <div class="currency currency2"></div>
        <select name="currency2" id="">
            <option value="USD">USD</option>
            <option value="KRW">KRW</option>
            <option value="JPY">JPY</option>
        </select>
        <input class="currency2" type="number" placeholder="0">
    </div>
    <script src="script.js"></script>

</body>

</html>
