<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman Game</title>
</head>

<body>
    <h1>Hangman</h1>
    <p> Find the hidden word - Enter a letter</p>
    <div class="game-container">
        <svg class="figure-container" id="figure-container">
            <line x1="30" y1="30" x2="80" y2="30" />
            <line x1="80" y1="30" x2="80" y2="50" />
            <line x1="30" y1="30" x2="30" y2="200" />
            <line x1="0" y1="200" x2="60" y2="200" />

            <circle cx="80" cy="70" r="20" class="figure-part" />
            <line x1="80" y1="90" x2="80" y2="150" class="figure-part" />
            <line x1="80" y1="120" x2="60" y2="100" class="figure-part" />
            <line x1="80" y1="120" x2="100" y2="100" class="figure-part" />
            <line x1="80" y1="150" x2="60" y2="170" class="figure-part" />
            <line x1="80" y1="150" x2="100" y2="170" class="figure-part" />
        </svg>

        <div class="wrong-letters-container">
            <div id="wrong-letters">
            </div>
        </div>

        <div class="word" id="word">
        </div>
    </div>

    <div id="popup-container" class="popup-container">
        <div class="popup">
            <h2 id="final-message"> You Have Won! ğŸ‰ </h2>
            <button id="play-again">Play Again?</button>
        </div>
    </div>

    <div class="notification-container" id="notification-container">
        <p>You've already entered this word</p>
    </div>
    <script src="script.js"></script>

</body>

</html>
